<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>

    <link rel="stylesheet" href="styles/style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <h1>Letâ€™s Generate Password!</h1>

    <div class="content-container">

        <section class="main__content">
            <main class="password__container">
                <input type="text" name="password__input" id="password__input">
                <button id="btn-copy" class="btn__copy">Copy</button>
            </main>

            <div class="slider__container">
                <p class="slider__name">Length</p>
                <input type="range" name="slider-range" class="slider__range" id="slider-range" min="1" max="50" value="1" step="1">
                <p id="slider-value" class="slider__value">1</p>
            </div>
        </section>
    
        <section class="options">
            <p class="options__title">Options</p>

            <div class="options__container">
                <label class="options__label"><input class="options__checkbox" type="checkbox" name="letters" id="checkbox__letter">Letters (DnK)</label>
                <label class="options__label"><input class="options__checkbox" type="checkbox" name="digits" id="checkbox__digits">Digits (783)</label>
                <label class="options__label"><input class="options__checkbox" type="checkbox" name="symbols" id="checkbox__symbols">Symbols (*&$)</label>
                <label class="options__label"><input class="options__checkbox" type="checkbox" name="uppercase" id="checkbox__uppercase">Uppercase (ASH)</label>
            </div>
        </section>

    </div>

    <script src="script.js"></script>
</body>
</html>
